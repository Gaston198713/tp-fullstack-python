<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Solna Games</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./imagenes/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/Formulario/estilos1.css">
    <link rel="stylesheet" href="/Formulario/estilos_general.css">
    <script defer src="/Formulario/general.js"></script>
    <script defer src="/Formulario/registro.js"></script>
</head>

<body>
    <header></header>
    

    <div class="section">
        <div class="container">
            <div class="row h-75 justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3">
                            <span>Iniciar Sesión</span>
                            <span>Registrarse</span>
                        </h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <form onsubmit="return validl();">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                                                <div class="form-group">
                                                    <input type="email" name="mail" class="form-style" id="mail"
                                                        placeholder="Email">
                                                    <span id="validarmail"></span>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" id="clave"
                                                        placeholder="Contraseña">
                                                    <span id="validarclave"></span>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input class="btn mt-4" id="ingreso" value="Ingresar" type="submit">
                                            </div>
                                            <div class="mb-0 mt-4 text-center">
                                                <a href="" class="link">¿Olvidaste tu contraseña?</a>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <form onsubmit="return validr();">
                                            <div class="section text-center">
                                                <h4 class="mb-3 pb-3">Registrarse</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-style" id="nombre"
                                                        placeholder="Nombre Completo">
                                                    <span id="validarnombre"></span>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" id="tele"
                                                        placeholder="Número de Celular">
                                                    <span id="validartele"></span>
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" id="mailr"
                                                        placeholder="Email">
                                                    <span id="validarmailr"></span>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" id="claver"
                                                        placeholder="Contraseña">
                                                    <span id="validarclaver"></span>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div><input class="btn mt-4" id="registro" value="Registrar" type="submit"></div>
                                                <input class="btn mt-4" id="ingreso" value="Ingresar" type="submit">
                                                
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
